name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight

jobs:
  security_scan:
    runs-on: ubuntu-latest
    env:
      TRUFFLEHOG_BASE_REF: ${{ github.event.pull_request.base.ref || github.ref }}
      TRUFFLEHOG_HEAD_REF: ${{ github.event.pull_request.head.ref || github.sha }}

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci --ignore-scripts

    - name: Run Security Audit
      run: npm run audit:ci

    - name: Scan for Secrets
      uses: trufflesecurity/trufflehog@5b44e79ad5237a42e82b8fe3c06345878a093d7e
      with:
        path: ./
        base: ${{ env.TRUFFLEHOG_BASE_REF }}
        head: ${{ env.TRUFFLEHOG_HEAD_REF }}
