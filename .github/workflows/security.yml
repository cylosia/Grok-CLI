name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight

permissions:
  contents: read

jobs:
  security_scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

    - name: Use Node.js
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci --ignore-scripts

    - name: Run Security Audit
      run: npm run audit:ci

    - name: Sanitize ref inputs
      id: refs
      shell: bash
      run: |
        sanitize_ref() {
          local ref="$1"
          if [[ "$ref" =~ ^[a-zA-Z0-9/_.\-]+$ ]]; then
            echo "$ref"
          else
            echo "${{ github.sha }}"
          fi
        }
        echo "base=$(sanitize_ref '${{ github.event.pull_request.base.ref || github.ref }}')" >> "$GITHUB_OUTPUT"
        echo "head=$(sanitize_ref '${{ github.event.pull_request.head.ref || github.sha }}')" >> "$GITHUB_OUTPUT"

    - name: Scan for Secrets
      uses: trufflesecurity/trufflehog@7c0734f987ad0bb30ee8da210773b800ee2016d3 # v3
      with:
        path: ./
        base: ${{ steps.refs.outputs.base }}
        head: ${{ steps.refs.outputs.head }}
